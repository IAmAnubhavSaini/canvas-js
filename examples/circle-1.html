<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Circle 1 example via copied circle.js functionality</title>
    <link href="common.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <canvas height="600" id="canvas" width="600"></canvas>
</div><!-- /.container -->
<script src="./circle-copied.js"></script>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var c = new Circle();
    c.in(context).of(20).fillWith('red').fillAt(50, 50)
        .fillWith('maroon').fillAt(100, 100)
        .of(5).fillWith('blue').fillAt(200, 200)
        .of(6).fillAt(210, 210)
        .of(7).fillAt(220, 220)
        .of(8).fillAt(230, 230)
        .drawWith({strokePattern: 'lime', lineWidth: 5}).drawAt(300, 300)
        .drawWith({strokePattern: 'magenta', lineWidth: 4}).drawAt(310, 310)
        .drawWith({strokePattern: 'teal', lineWidth: 3}).drawAt(320, 320);
</script>
</body>
</html>
