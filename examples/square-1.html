<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Square 1 example via copied square.js functionality</title>
    <link href="common.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <canvas height="600" id="canvas" width="600"></canvas>
</div><!-- /.container -->
<script src="./point-copied.js"></script>
<script src="./square-copied.js"></script>
<script>
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const sq = new Square(100);
    const p = new Point2d(200, 200);

    sq.in(context).drawAt(p) // one square drawn
        .drawAt(new Point2d(400, 400)); // second square

</script>
</body>
</html>
